{% extends 'base.html'%}
<!-- Content block -->
{% block content %}
<div class="container">
    <div class="row">

        {% for article in articles %}
        <div class="card col-md-12 pb-5">
            <div class="card-body">
                <h2 class="card-title">{{article.title}}</h2>
                <p class="card-text">{{article.description}}</p>
                <p class="card-text"><small class="text-muted">Published on{{article.publishedAt}}</small></p>
                <a href="{{article.url}}">Read full article</a>
            </div>
            <img class="img-fluid" src="{{article.urlToImage}}" alt="Image of {{article.title}}">
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
